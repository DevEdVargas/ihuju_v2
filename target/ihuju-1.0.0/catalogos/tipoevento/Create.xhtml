<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoeventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="3">

                    <p:outputLabel value="#{bundle.CreateTipoeventoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipoeventoController.selected.nombre}" title="#{bundle.CreateTipoeventoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTipoeventoRequiredMessage_nombre}"/>
                    <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                    <p:outputLabel value="#{bundle.CreateTipoeventoLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{tipoeventoController.selected.descripcion}" title="#{bundle.CreateTipoeventoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTipoeventoRequiredMessage_descripcion}"/>
                 <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoeventoController.create}" value="#{bundle.CreateTipoeventoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoeventoController.prepareList}" value="#{bundle.CreateTipoeventoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoeventoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
