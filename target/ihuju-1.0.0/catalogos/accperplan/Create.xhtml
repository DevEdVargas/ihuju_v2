<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAccperplanTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
 
                    <p:outputLabel value="#{bundle.CreateAccperplanLabel_fkAccipermitida}" for="fkAccipermitida" />
                    <p:selectOneMenu id="fkAccipermitida" value="#{accperplanController.selected.fkAccipermitida}" title="#{bundle.CreateAccperplanTitle_fkAccipermitida}" >
                        <f:selectItems value="#{accionpermitidaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateAccperplanLabel_fkPlantilla}" for="fkPlantilla" />
                    <p:selectOneMenu id="fkPlantilla" value="#{accperplanController.selected.fkPlantilla}" title="#{bundle.CreateAccperplanTitle_fkPlantilla}" required="true" requiredMessage="#{bundle.CreateAccperplanRequiredMessage_fkPlantilla}">
                        <f:selectItems value="#{plantillaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accperplanController.create}" value="#{bundle.CreateAccperplanSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{accperplanController.prepareList}" value="#{bundle.CreateAccperplanShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAccperplanIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
