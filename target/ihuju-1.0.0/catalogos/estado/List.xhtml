<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstadoEmpty}" rendered="#{estadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadoController.items.rowCount > 0}">
                    <h:outputText value="#{estadoController.pagination.pageFirstItem + 1}..#{estadoController.pagination.pageLastItem + 1}/#{estadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estadoController.previous}" value="#{bundle.Previous} #{estadoController.pagination.pageSize}" rendered="#{estadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estadoController.next}" value="#{bundle.Next} #{estadoController.pagination.pageSize}" rendered="#{estadoController.pagination.hasNextPage}"/>&nbsp;
                   
                    
                    <p:dataTable value="#{estadoController.items}" var="item"
                                 paginator="true" 
                                 paginatorTemplate="{CurrentPageReport} 
                                 {FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,20,50,100,500"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoTitle_pkEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estadoController.prepareView}" value="#{bundle.ListEstadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoController.prepareEdit}" value="#{bundle.ListEstadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoController.destroy}" value="#{bundle.ListEstadoDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                    
                    
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estadoController.prepareCreate}" value="#{bundle.ListEstadoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
