<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                  
                    <h:outputText value="#{bundle.ViewEventoLabel_fecha}"/>
                    <h:outputText value="#{eventoController.selected.fecha}" title="#{bundle.ViewEventoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventoLabel_descripcion}"/>
                    <h:outputText value="#{eventoController.selected.descripcion}" title="#{bundle.ViewEventoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_capacidad}"/>
                    <h:outputText value="#{eventoController.selected.capacidad}" title="#{bundle.ViewEventoTitle_capacidad}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_precio}"/>
                    <h:outputText value="#{eventoController.selected.precio}" title="#{bundle.ViewEventoTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_fkEstablec}"/>
                    <h:outputText value="#{eventoController.selected.fkEstablec.nombre}" title="#{bundle.ViewEventoTitle_fkEstablec}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_fkTipoevento}"/>
                    <h:outputText value="#{eventoController.selected.fkTipoevento.nombre}" title="#{bundle.ViewEventoTitle_fkTipoevento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventoController.destroyAndView}" value="#{bundle.ViewEventoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEventoEditLink}"/>
                <br />
                <h:commandLink action="#{eventoController.prepareCreate}" value="#{bundle.ViewEventoCreateLink}" />
                <br />
                <h:commandLink action="#{eventoController.prepareList}" value="#{bundle.ViewEventoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEventoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
