<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGeneromusicaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="3">
                    
                    <p:outputLabel value="#{bundle.CreateGeneromusicaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{generomusicaController.selected.nombre}" title="#{bundle.CreateGeneromusicaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateGeneromusicaRequiredMessage_nombre}"/>
                   <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                    <p:outputLabel value="#{bundle.CreateGeneromusicaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{generomusicaController.selected.descripcion}" title="#{bundle.CreateGeneromusicaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateGeneromusicaRequiredMessage_descripcion}"/>
                <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{generomusicaController.create}" value="#{bundle.CreateGeneromusicaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{generomusicaController.prepareList}" value="#{bundle.CreateGeneromusicaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGeneromusicaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
