<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstagenmusiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
 
                    <p:outputLabel value="#{bundle.EditEstagenmusiLabel_fkEstablec}" for="fkEstablec" />
                    <p:selectOneMenu id="fkEstablec" value="#{estagenmusiController.selected.fkEstablec}" title="#{bundle.EditEstagenmusiTitle_fkEstablec}" required="true" requiredMessage="#{bundle.EditEstagenmusiRequiredMessage_fkEstablec}">
                        <f:selectItems value="#{establecimientoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditEstagenmusiLabel_fkGeneromusica}" for="fkGeneromusica" />
                    <p:selectOneMenu id="fkGeneromusica" value="#{estagenmusiController.selected.fkGeneromusica}" title="#{bundle.EditEstagenmusiTitle_fkGeneromusica}" required="true" requiredMessage="#{bundle.EditEstagenmusiRequiredMessage_fkGeneromusica}">
                        <f:selectItems value="#{generomusicaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{estagenmusiController.update}" value="#{bundle.EditEstagenmusiSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstagenmusiViewLink}"/>
                <br />
                <h:commandLink action="#{estagenmusiController.prepareList}" value="#{bundle.EditEstagenmusiShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstagenmusiIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
