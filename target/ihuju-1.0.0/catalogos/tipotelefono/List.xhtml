<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipotelefonoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipotelefonoEmpty}" rendered="#{tipotelefonoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipotelefonoController.items.rowCount > 0}">
                    <h:outputText value="#{tipotelefonoController.pagination.pageFirstItem + 1}..#{tipotelefonoController.pagination.pageLastItem + 1}/#{tipotelefonoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipotelefonoController.previous}" value="#{bundle.Previous} #{tipotelefonoController.pagination.pageSize}" rendered="#{tipotelefonoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipotelefonoController.next}" value="#{bundle.Next} #{tipotelefonoController.pagination.pageSize}" rendered="#{tipotelefonoController.pagination.hasNextPage}"/>&nbsp;
                    
                    
                    <p:dataTable value="#{tipotelefonoController.items}" var="item" 
                                 paginator="true" 
                                 paginatorTemplate="{CurrentPageReport} 
                                 {FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,20,50,100,500"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipotelefonoTitle_pkTiptelefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkTiptelefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipotelefonoTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipotelefonoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipotelefonoController.prepareView}" value="#{bundle.ListTipotelefonoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipotelefonoController.prepareEdit}" value="#{bundle.ListTipotelefonoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipotelefonoController.destroy}" value="#{bundle.ListTipotelefonoDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                    
                    
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipotelefonoController.prepareCreate}" value="#{bundle.ListTipotelefonoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipotelefonoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
