<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAsisteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="3">
                    
                    <p:outputLabel value="#{bundle.CreateAsisteLabel_fkCliente}" for="fkCliente" />
                    <p:selectOneMenu id="fkCliente" value="#{asisteController.selected.fkCliente}" title="#{bundle.CreateAsisteTitle_fkCliente}" required="true" requiredMessage="#{bundle.CreateAsisteRequiredMessage_fkCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                    <p:outputLabel value="#{bundle.CreateAsisteLabel_fkEvento}" for="fkEvento" />
                    <p:selectOneMenu id="fkEvento" value="#{asisteController.selected.fkEvento}" title="#{bundle.CreateAsisteTitle_fkEvento}" required="true" requiredMessage="#{bundle.CreateAsisteRequiredMessage_fkEvento}">
                        <f:selectItems value="#{eventoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{asisteController.create}" value="#{bundle.CreateAsisteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{asisteController.prepareList}" value="#{bundle.CreateAsisteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAsisteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
