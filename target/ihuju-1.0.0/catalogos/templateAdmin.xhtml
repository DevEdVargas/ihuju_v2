<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <link rel="shortcut icon"
              href="#{request.contextPath}/resources/assets/Koala.png"/>
        <script src="#{request.contextPath}/resources/js/jscript.js" type="text/javascript"></script>
        <title>#{bundle.ihuju}</title>
        <script src="#{request.contextPath}/resources/js/jscript.js" type="text/javascript"></script>
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Pragma" content="no-cache" />
    </h:head> 
    <h:body onload="invalidarBtnAtras()">
        <div id="particles-js">
        </div>
        <div id="top">
            <ui:insert name="top">


                <p:commandLink
                    action="#{usuarioController.obtenerRutaMenuPrincipal()}">
                    <h:graphicImage url="/resources/assets/logo4.png" alt="ir a menu
                                    principal"/>
                </p:commandLink>
                <h:form>
                    <p:menubar 
                        binding="#{menuDinamicoController.model}" >
                        <f:facet name="options">
                            <b><h:outputText
                                    value="Bienvenido:
                                    #{usuarioController.obtenerUsuarioLogueado().nombreusuario}"
                                    style="color: #000000"/></b>

                            <h:commandLink value=" || Men&uacute; principal"

                                           action="#{usuarioController.obtenerRutaMenuPrincipal()}"
                                           style="color: #000000; font-size: 10pt;
                                           font-weight: bold"/>

                            <h:commandLink value=" || Cerrar sesi&oacute;n"
                                           action="#{usuarioController.cerrarSesion()}"
                                           style="color: #000000; font-size: 10pt;
                                           font-weight: bold"/>

                        </f:facet>
                    </p:menubar>

                </h:form>
            </ui:insert>
        </div>
        <div id="content" class="left_content">
            <ui:insert name="content">
              
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <div align="center">
                    <img src="#{request.contextPath}/resources/assets/Koala.png" width="24" height="20" alt="Koala"/>
                    Todos los derechos reservados - SIESS
                    <img src="#{request.contextPath}/resources/assets/Koala.png" width="24" height="20" alt="Koala"/>
                </div>
            </ui:insert>
        </div>
    </h:body> 
</html>
