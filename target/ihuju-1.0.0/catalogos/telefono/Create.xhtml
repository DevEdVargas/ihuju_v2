<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTelefonoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="3">

                    <p:outputLabel value="#{bundle.CreateTelefonoLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{telefonoController.selected.numero}" title="#{bundle.CreateTelefonoTitle_numero}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_numero}"/>
                   <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                    <p:outputLabel value="#{bundle.CreateTelefonoLabel_fkPersona}" for="fkPersona" />
                    <p:selectOneMenu id="fkPersona" value="#{telefonoController.selected.fkPersona}" title="#{bundle.CreateTelefonoTitle_fkPersona}" >
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                                      <p:outputLabel value="*" class="asterisco"> </p:outputLabel>

                    <p:outputLabel value="#{bundle.CreateTelefonoLabel_fkTiptelefono}" for="fkTiptelefono" />
                    <p:selectOneMenu id="fkTiptelefono" value="#{telefonoController.selected.fkTiptelefono}" title="#{bundle.CreateTelefonoTitle_fkTiptelefono}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_fkTiptelefono}">
                        <f:selectItems value="#{tipotelefonoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
<p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{telefonoController.create}" value="#{bundle.CreateTelefonoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{telefonoController.prepareList}" value="#{bundle.CreateTelefonoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTelefonoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
