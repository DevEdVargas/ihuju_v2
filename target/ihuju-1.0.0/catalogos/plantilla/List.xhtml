<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPlantillaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPlantillaEmpty}" rendered="#{plantillaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{plantillaController.items.rowCount > 0}">
                    <h:outputText value="#{plantillaController.pagination.pageFirstItem + 1}..#{plantillaController.pagination.pageLastItem + 1}/#{plantillaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{plantillaController.previous}" value="#{bundle.Previous} #{plantillaController.pagination.pageSize}" rendered="#{plantillaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{plantillaController.next}" value="#{bundle.Next} #{plantillaController.pagination.pageSize}" rendered="#{plantillaController.pagination.hasNextPage}"/>&nbsp;
                    
                    
                    <p:dataTable value="#{plantillaController.items}" var="item" 
                                 paginator="true" 
                                 paginatorTemplate="{CurrentPageReport} 
                                 {FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,20,50,100,500"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlantillaTitle_pkPlantilla}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkPlantilla}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlantillaTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlantillaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{plantillaController.prepareView}" value="#{bundle.ListPlantillaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{plantillaController.prepareEdit}" value="#{bundle.ListPlantillaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{plantillaController.destroy}" value="#{bundle.ListPlantillaDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                    
                    
                </h:panelGroup>
                <br />
                <h:commandLink action="#{plantillaController.prepareCreate}" value="#{bundle.ListPlantillaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPlantillaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
