<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAccperusuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                   
                    <p:outputLabel value="#{bundle.CreateAccperusuLabel_fkAccipermitida}" for="fkAccipermitida" />
                    <p:selectOneMenu id="fkAccipermitida" value="#{accperusuController.selected.fkAccipermitida}" title="#{bundle.CreateAccperusuTitle_fkAccipermitida}" required="true" requiredMessage="#{bundle.CreateAccperusuRequiredMessage_fkAccipermitida}">
                        <f:selectItems value="#{accionpermitidaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateAccperusuLabel_fkUsuario}" for="fkUsuario" />
                    <p:selectOneMenu id="fkUsuario" value="#{accperusuController.selected.fkUsuario}" title="#{bundle.CreateAccperusuTitle_fkUsuario}" required="true" requiredMessage="#{bundle.CreateAccperusuRequiredMessage_fkUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accperusuController.create}" value="#{bundle.CreateAccperusuSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{accperusuController.prepareList}" value="#{bundle.CreateAccperusuShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAccperusuIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
