<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccperusuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAccperusuEmpty}" rendered="#{accperusuController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{accperusuController.items.rowCount > 0}">
                    <h:outputText value="#{accperusuController.pagination.pageFirstItem + 1}..#{accperusuController.pagination.pageLastItem + 1}/#{accperusuController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{accperusuController.previous}" value="#{bundle.Previous} #{accperusuController.pagination.pageSize}" rendered="#{accperusuController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{accperusuController.next}" value="#{bundle.Next} #{accperusuController.pagination.pageSize}" rendered="#{accperusuController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{accperusuController.items}" var="item"
                                 paginator="true" 
                                 paginatorTemplate="{CurrentPageReport} 
                                 {FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,20,50,100,500"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccperusuTitle_pkAcciperusu}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkAcciperusu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccperusuTitle_fkAccipermitida}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkAccipermitida}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccperusuTitle_fkUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{accperusuController.prepareView}" value="#{bundle.ListAccperusuViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accperusuController.prepareEdit}" value="#{bundle.ListAccperusuEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accperusuController.destroy}" value="#{bundle.ListAccperusuDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{accperusuController.prepareCreate}" value="#{bundle.ListAccperusuCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAccperusuIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
