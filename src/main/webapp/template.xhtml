<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <meta charset="utf-8"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <link rel="shortcut icon"
              href="#{request.contextPath}/resources/assets/icon.jpg"/>
        <script src="#{request.contextPath}/resources/js/jscript.js" type="text/javascript"></script>
        <title>#{bundle.ihuju}</title>
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Pragma" content="no-cache" />
    </h:head>


    <h:body  onload="invalidarBtnAtras();">
        <div id="particles-js">
        </div>
        <div id="top" class="left_content">
            <ui:insert name="top">
                <img src="#{request.contextPath}/resources/assets/user.png" alt=""/>
                <h:form>
                    <p:panel style="border: none; background: none; text-align: right">
                        <b><h:outputText
                                value="Bienvenido:
                                #{usuarioController.selected.nombreusuario}"
                                style="color: #000000"/></b>

                        <h:commandLink value=" || Cerrar sesi&oacute;n"
                                       action="#{usuarioController.cerrarSesion()}"
                                       style="color: #000000; font-size: 10pt;
                                       font-weight: bold"/>

                        <h:commandLink value=" || Men&uacute; principal"

                                       action="#{usuarioController.obtenerRutaMenuPrincipal()}"
                                       style="color: #000000; font-size: 10pt;
                                       font-weight: bold"/>
                    </p:panel>
                </h:form>
            </ui:insert>
        </div>
        <div id="content" class="left_content">
            <ui:insert name="content">
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <div align="center">
                    <img src="#{request.contextPath}resources/assets/iconfinder_aiga_bar_134140.png" width="24" height="20" alt="admin"/>
                    Todos los derechos reservados - ihuju
                    <img src="#{request.contextPath}resources/assets/iconfinder_aiga_bar_134140.png" width="24" height="20" alt="admin"/>
                </div>
            </ui:insert>
        </div>

    </h:body>

</html>
