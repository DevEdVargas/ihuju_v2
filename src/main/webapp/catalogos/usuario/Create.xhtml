<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="3">

                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_nombreusuario}" for="nombreusuario" />
                    <h:inputText id="nombreusuario" value="#{usuarioController.selected.nombreusuario}" title="#{bundle.CreateUsuarioTitle_nombreusuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombreusuario}"/>
                    <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_contrasena}" for="contrasena" />
                    <h:inputText id="contrasena" value="#{usuarioController.selected.contrasena}" title="#{bundle.CreateUsuarioTitle_contrasena}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_contrasena}"/>
                    <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_tipousuarioenum}" for="tipousuarioenum" />
                    <h:inputText id="tipousuarioenum" value="#{usuarioController.selected.tipousuarioenum}" title="#{bundle.CreateUsuarioTitle_tipousuarioenum}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_tipousuarioenum}"/>
                    <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                    <p:outputLabel 
                        value="#{bundle.CreateUsuarioTitle_ultimoacceso}"
                        for="ultimoacceso" />
                    
                    <p:calendar id="ultimoacceso"
                                value="#{usuarioController.selected.ultimoacceso}" 
                                locale="es" navigator ="true" pattern="dd/MM/yyyy"
                                maxdate="today();"/>
                    
                    <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_codactivacion}" for="codactivacion" />
                    <h:inputText id="codactivacion" value="#{usuarioController.selected.codactivacion}" title="#{bundle.CreateUsuarioTitle_codactivacion}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_codactivacion}"/>
                    <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                    <p:outputLabel value="#{bundle.CreateUsuarioLabel_fkPersona}" for="fkPersona" />
                    <p:selectOneMenu id="fkPersona" value="#{usuarioController.selected.fkPersona}" title="#{bundle.CreateUsuarioTitle_fkPersona}" >
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
