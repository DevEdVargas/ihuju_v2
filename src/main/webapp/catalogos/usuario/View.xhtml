<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nombreusuario}"/>
                    <h:outputText value="#{usuarioController.selected.nombreusuario}" title="#{bundle.ViewUsuarioTitle_nombreusuario}"/>
                   
                    <h:outputText value="#{bundle.ViewUsuarioLabel_tipousuarioenum}"/>
                    <h:outputText value="#{usuarioController.selected.tipousuarioenum eq '0' ? 'Administrador' : 'Usario'}" title="#{bundle.ViewUsuarioTitle_tipousuarioenum}"/>
                    
                    
                    
                    <h:outputText  value="#{bundle.ListEstadousuarioTitle_fkEstado}"/>                           
                    <h:outputText  value="#{estadousuarioController.getEstadousuario(item.pkUsuario) ? 'Activo' : 'Inactivo'} "/>
                    
                  
                   
                    <h:outputText value="#{bundle.ViewUsuarioLabel_fkPersona}"/>
                    <h:outputText value="#{usuarioController.selected.fkPersona}" title="#{bundle.ViewUsuarioTitle_fkPersona}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
