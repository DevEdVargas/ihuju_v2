<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArtistaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <p:outputLabel value="#{bundle.EditArtistaLabel_apodo}" for="apodo" />
                    <h:inputText id="apodo" value="#{artistaController.selected.apodo}" title="#{bundle.EditArtistaTitle_apodo}" required="true" requiredMessage="#{bundle.EditArtistaRequiredMessage_apodo}"/>
                    <p:outputLabel value="#{bundle.EditArtistaLabel_generomusical}" for="generomusical" />
                    <h:inputText id="generomusical" value="#{artistaController.selected.generomusical}" title="#{bundle.EditArtistaTitle_generomusical}" required="true" requiredMessage="#{bundle.EditArtistaRequiredMessage_generomusical}"/>
                    <p:outputLabel value="#{bundle.EditArtistaLabel_experiencia}" for="experiencia" />
                    <h:inputText id="experiencia" value="#{artistaController.selected.experiencia}" title="#{bundle.EditArtistaTitle_experiencia}" required="true" requiredMessage="#{bundle.EditArtistaRequiredMessage_experiencia}"/>
                    <p:outputLabel value="#{bundle.EditArtistaLabel_fkTipartis}" for="fkTipartis" />
                    <p:selectOneMenu id="fkTipartis" value="#{artistaController.selected.fkTipartis}" title="#{bundle.EditArtistaTitle_fkTipartis}" >
                        <f:selectItems value="#{tipoartistaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditArtistaLabel_fkUsuario}" for="fkUsuario" />
                    <p:selectOneMenu id="fkUsuario" value="#{artistaController.selected.fkUsuario}" title="#{bundle.EditArtistaTitle_fkUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{artistaController.update}" value="#{bundle.EditArtistaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArtistaViewLink}"/>
                <br />
                <h:commandLink action="#{artistaController.prepareList}" value="#{bundle.EditArtistaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArtistaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
