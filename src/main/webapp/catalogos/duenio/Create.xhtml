<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDuenioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="3">
                    
                    <p:outputLabel value="#{bundle.CreateDuenioLabel_fkUsuario}" for="fkUsuario" />
                    <p:selectOneMenu id="fkUsuario" value="#{duenioController.selected.fkUsuario}" title="#{bundle.CreateDuenioTitle_fkUsuario}" required="true" requiredMessage="#{bundle.CreateDuenioRequiredMessage_fkUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
               <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{duenioController.create}" value="#{bundle.CreateDuenioSaveLink}" />
                
                <br />
                <br />
                <h:commandLink action="#{duenioController.prepareList}" value="#{bundle.CreateDuenioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDuenioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
