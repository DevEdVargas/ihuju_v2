<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePlantillaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">

                    <p:outputLabel value="#{bundle.CreatePlantillaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{plantillaController.selected.codigo}" title="#{bundle.CreatePlantillaTitle_codigo}" required="true" requiredMessage="#{bundle.CreatePlantillaRequiredMessage_codigo}"/>
                    <p:outputLabel value="#{bundle.CreatePlantillaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{plantillaController.selected.descripcion}" title="#{bundle.CreatePlantillaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatePlantillaRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{plantillaController.create}" value="#{bundle.CreatePlantillaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{plantillaController.prepareList}" value="#{bundle.CreatePlantillaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePlantillaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
