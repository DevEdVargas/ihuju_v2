<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstagenmusiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstagenmusiEmpty}" rendered="#{estagenmusiController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estagenmusiController.items.rowCount > 0}">
                    <h:outputText value="#{estagenmusiController.pagination.pageFirstItem + 1}..#{estagenmusiController.pagination.pageLastItem + 1}/#{estagenmusiController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estagenmusiController.previous}" value="#{bundle.Previous} #{estagenmusiController.pagination.pageSize}" rendered="#{estagenmusiController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estagenmusiController.next}" value="#{bundle.Next} #{estagenmusiController.pagination.pageSize}" rendered="#{estagenmusiController.pagination.hasNextPage}"/>&nbsp;
                    
                    
                    <p:dataTable value="#{estagenmusiController.items}" var="item" 
                                 paginator="true" 
                                 paginatorTemplate="{CurrentPageReport} 
                                 {FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,20,50,100,500"
                                 >
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstagenmusiTitle_fkEstablec}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkEstablec.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstagenmusiTitle_fkGeneromusica}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkGeneromusica.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estagenmusiController.prepareView}" value="#{bundle.ListEstagenmusiViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estagenmusiController.prepareEdit}" value="#{bundle.ListEstagenmusiEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estagenmusiController.destroy}" value="#{bundle.ListEstagenmusiDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                    
                    
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estagenmusiController.prepareCreate}" value="#{bundle.ListEstagenmusiCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstagenmusiIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
