<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateParticipaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="3">

                    <p:outputLabel value="#{bundle.CreateParticipaLabel_fkArtista}" for="fkArtista" />
                    <p:selectOneMenu id="fkArtista" value="#{participaController.selected.fkArtista}" title="#{bundle.CreateParticipaTitle_fkArtista}" required="true" requiredMessage="#{bundle.CreateParticipaRequiredMessage_fkArtista}">
                        <f:selectItems value="#{artistaController.itemsAvailableSelectOne}"/>
                        
                    </p:selectOneMenu>
                    <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                    <p:outputLabel value="#{bundle.CreateParticipaLabel_fkCronogra}" for="fkCronogra" />
                    <p:selectOneMenu id="fkCronogra" value="#{participaController.selected.fkCronogra}" title="#{bundle.CreateParticipaTitle_fkCronogra}" required="true" requiredMessage="#{bundle.CreateParticipaRequiredMessage_fkCronogra}">
                        <f:selectItems value="#{cronogramaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                    <p:outputLabel value="#{bundle.CreateParticipaLabel_fkEvento}" for="fkEvento" />
                    <p:selectOneMenu id="fkEvento" value="#{participaController.selected.fkEvento}" title="#{bundle.CreateParticipaTitle_fkEvento}" required="true" requiredMessage="#{bundle.CreateParticipaRequiredMessage_fkEvento}">
                        <f:selectItems value="#{eventoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="*" class="asterisco"> </p:outputLabel>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{participaController.create}" value="#{bundle.CreateParticipaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{participaController.prepareList}" value="#{bundle.CreateParticipaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateParticipaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
