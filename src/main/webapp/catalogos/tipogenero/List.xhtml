<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipogeneroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipogeneroEmpty}" rendered="#{tipogeneroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipogeneroController.items.rowCount > 0}">
                    <h:outputText value="#{tipogeneroController.pagination.pageFirstItem + 1}..#{tipogeneroController.pagination.pageLastItem + 1}/#{tipogeneroController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipogeneroController.previous}" value="#{bundle.Previous} #{tipogeneroController.pagination.pageSize}" rendered="#{tipogeneroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipogeneroController.next}" value="#{bundle.Next} #{tipogeneroController.pagination.pageSize}" rendered="#{tipogeneroController.pagination.hasNextPage}"/>&nbsp;
                    
                    
                    <p:dataTable value="#{tipogeneroController.items}" var="item"
                                 paginator="true" 
                                 paginatorTemplate="{CurrentPageReport} 
                                 {FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,20,50,100,500"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipogeneroTitle_pkTipogenero}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkTipogenero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipogeneroTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipogeneroTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipogeneroController.prepareView}" value="#{bundle.ListTipogeneroViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipogeneroController.prepareEdit}" value="#{bundle.ListTipogeneroEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipogeneroController.destroy}" value="#{bundle.ListTipogeneroDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                    
                    
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipogeneroController.prepareCreate}" value="#{bundle.ListTipogeneroCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipogeneroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
