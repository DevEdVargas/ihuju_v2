<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstatipgenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">

                    <p:outputLabel value="#{bundle.EditEstatipgenLabel_fkEstablec}" for="fkEstablec" />
                    <p:selectOneMenu id="fkEstablec" value="#{estatipgenController.selected.fkEstablec}" title="#{bundle.EditEstatipgenTitle_fkEstablec}" required="true" requiredMessage="#{bundle.EditEstatipgenRequiredMessage_fkEstablec}">
                        <f:selectItems value="#{establecimientoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditEstatipgenLabel_fkTipogenero}" for="fkTipogenero" />
                    <p:selectOneMenu id="fkTipogenero" value="#{estatipgenController.selected.fkTipogenero}" title="#{bundle.EditEstatipgenTitle_fkTipogenero}" required="true" requiredMessage="#{bundle.EditEstatipgenRequiredMessage_fkTipogenero}">
                        <f:selectItems value="#{tipogeneroController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{estatipgenController.update}" value="#{bundle.EditEstatipgenSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstatipgenViewLink}"/>
                <br />
                <h:commandLink action="#{estatipgenController.prepareList}" value="#{bundle.EditEstatipgenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstatipgenIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
